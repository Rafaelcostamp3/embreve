<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Em Breve</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 50px 80px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      color: #ff4c4c; /* cor vibrante */
      margin-bottom: 20px;
      letter-spacing: 2px;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      letter-spacing: 1px;
      opacity: 0.9;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Em Breve</h1>
    <p>Prepare-se para descobrir algo novoâ€¦</p>
  </div>
</body>
</html>
